    <title>JavaScript Task-2</title>
<body>
<script>

var string = "webmaster";
var stringLength = string.length;
var revString='';
document.writeln("Orginal String is:" + string + "<br/>");
for(var i=stringLength-1;i>=0;i--)
{
revString +=string[i];
}
document.writeln("Reverse String is:"+ revString);
</script>
